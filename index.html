<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Summary Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="summary-form">
            <div class="left-side">
                <h3>Your Result</h3>
                <div class="number-circle">
                <h1>76</h1>
                <p class="number-max">of 100</p>
                </div>
                <h1 class="great-tag">Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-side">
                <h3>Summary</h3>
                <ul>
                    <div class="reaction">
                        <li><img src="./icon-reaction.svg">Reaction</li>
                        <p><b>80</b> / 100</p>  
                    </div>
                    <div class="memory">
                        <li><img src="./icon-memory.svg">Memory</li>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="verbal">
                        <li><img src="./icon-verbal.svg">Verbal</li>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="visual">
                        <li><img src="./icon-visual.svg">Visual</li>
                        <p><b>72</b> / 100</p>
                    </div>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
